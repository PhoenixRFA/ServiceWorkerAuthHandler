<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Service Worker Auth Handler</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <main>
        <div class="main-buttons">
            <input id="username" placeholder="Username" />
            <button id="login" class="btn">Login</button>
            <button id="logout" disabled class="btn">Logout</button>
        </div>
        <div class="login-section">
            <p style="color: orange;">Logged out</p>
        </div>
        <div class="text-center">
            <button id="auth" disabled class="btn">Do auth request</button>
        </div>
        <div id="user-info" class="user-info"></div>
    </main>
    <script src="app.js"></script>
</body>
</html>
